<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[INSERT_TEXT]</title>
    <style>
        body {

            margin: 0;

        }
        h1 {
            color: #000080;
            text-align: center;
        }
        .white-square {
            background: white;
            padding: 20px;

        }
        footer {

            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
        #gifContainer {
            display: none;
            margin-top: 20px;
        }

</head>
<body>
<header>
    <h1>[INSERT_TEXT]</h1>
</header>
<div class="white-square">

    <p>Whatever you do, DO NOT click on the green button below.</p>

    </div>
</div>
<script>
    const greenButton = document.getElementById("greenButton");
    const gifContainer = document.getElementById("gifContainer");
    gifContainer.style.display = "none";
    greenButton.addEventListener("click", function() {
        if (gifContainer.style.display === "none") {
            gifContainer.style.display = "block";
        } else {
            gifContainer.style.display = "none";
        }
    });
</script>
